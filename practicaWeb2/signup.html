<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

  <body>
    <div class="container-fluid container-signup" id="divForm">
        <div class="row pad">
            <h1 style="text-align: center;">
                Registro de Usuarios
            </h1>
        </div>
      <form id="formu">
        <div class="row pad">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <label for="user" class="form-label">Usuario</label>
          </div>
          <div class="col-md-7">
            <input
              type="text"
              class="form-control"
              id="user"
              placeholder="Ingrese su Usuario"
            />
          </div>
        </div>

        <div class="row pad">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <label for="mail" class="form-label">Email</label>
          </div>
          <div class="col-md-7">
            <input
              type="email"
              class="form-control"
              id="mail"
              placeholder="Ingrese su Email"
            />
          </div>
        </div>
        <div class="row pad">
          <div class="col-md-1"></div>
          <div class="col-md-2">
            <label for="password" class="form-label">Constrasenia</label>
          </div>
          <div class="col-md-7">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingrese su Contrasenia"
            />
          </div>
        </div>
        <div class="row pad" id="perfilClass">
            <!-- <div class="col-md-1"></div>
            <div class="col-md-2">
              <label for="perfil" class="form-label">Perfil</label>
            </div>
            <div class="col-md-7">
                <select class="form-select" id="perfil" disabled>
                    <option selected>Estandar</option>
                    <option value="avanzado">Avanzado</option>
                    <option value="admin">Administrador</option>
                  </select>
            </div> -->
          </div>


        <div class="row pad">
          <div class="col-md-3"></div>
          <div class="col-md-7" style="padding-bottom: 10px">
            <input type="button" class="btn btn-primary pad" onclick="validarSignUp()" value="Registrar">
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
