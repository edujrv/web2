<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body onload="mostrarTabla()">
    <div class="container-fluid " id="formulario">
        <div class="row">
            <div class="col-md-3"> </div>
            <div class="col-md-6 container-inicio" id="formul">
                <div class="row">
                    <h1 class="title">Ingreso de Productos</h1>
                </div>
                <form class="formulario">
                    <div class="row">
                        <div class="col-md-2">
                            <label for="code">Codigo:</label>
                        </div>
                        <div class="col-md-6 inputText">
                            <input type="text" name="code" id="code" placeholder="Ingrese el Codigo"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="desc">Descripcion:</label>
                        </div>
                        <div class="col-md-6 inputText">
                            <input type="text" name="desc" id="desc" placeholder="Ingrese la Descripcion"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="marca">Marca:</label>
                        </div>
                        <div class="col-md-6 inputText">
                            <input type="text" name="marca" id="marca" placeholder="Ingrese la Marca"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="precio">Precio:</label>
                        </div>
                        <div class="col-md-6 inputText">
                            <input type="number" name="precio" id="precio" placeholder="Ingrese el Precio"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="cant">Cantidad:</label>
                        </div>
                        <div class="col-md-6 inputText">
                            <input type="number" name="cant" id="cant" placeholder="Ingrese la Cantidad"
                                class="form-control" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label for="desc">IVA:</label>
                        </div>
                        <div class="col-md-6 inputText">
                            <select name="iva" id="iva" class="form-control">
                                <option value="10">10%</option>
                                <option value="21">21%</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-6">
                            <input type="button" value="Registrar Producto" class="btn btn-success" id="bot"
                                onclick="guardarProducto()">
                        </div>
                    </div>
            
                </form>
            
            </div>
            
            
            <div class="col-md-2"></div>
            </div>
    </div>
    <div class="container-fluid" >
        <div class="row">

            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div>
                    <h1 class="title" style="margin-bottom: 15px;">Productos Registrados</h1>
                </div>
                <div class="row" id="divTabla" >
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
